<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
  <!-- Reference Column -->
  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef> Ref. </th>
    <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
  </ng-container>

  <!-- Reference Column -->
  <ng-container matColumnDef="cargo_type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.cargo_type}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Origin Column -->
  <ng-container matColumnDef="origin">
    <th mat-header-cell *matHeaderCellDef> Origin </th>
    <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
  </ng-container>

  <!-- Destination Column -->
  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef> Destination </th>
    <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
  </ng-container>

  <!-- ETA Column -->
  <ng-container matColumnDef="planned_eta">
    <th mat-header-cell *matHeaderCellDef> ETA </th>
    <td mat-cell *matCellDef="let element"> {{element.planned_eta}} </td>
  </ng-container>

  <!-- ETD Column -->
  <ng-container matColumnDef="planned_etd">
    <th mat-header-cell *matHeaderCellDef> ETD </th>
    <td mat-cell *matCellDef="let element"> {{element.planned_etd}} </td>
  </ng-container>

  <!-- Units Column -->
  <ng-container matColumnDef="cargo_units">
    <th mat-header-cell *matHeaderCellDef> Units </th>
    <td mat-cell *matCellDef="let element"> {{element.cargo_units?.length}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
